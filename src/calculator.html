<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Joseph Hoyne">
        <meta name="description" content="A Simple Calculator">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link rel="stylesheet" type="text/css" href="styles/blue.css">
        <title>Basic Calculator</title>
        <script type="text/javascript" src="scripts/page.js"></script>
        <script type="text/javascript" src="scripts/add.js"></script>
        <script type="text/javascript" src="scripts/subtract.js"></script>
        <script type="text/javascript" src="scripts/multiply.js"></script>
        <script type="text/javascript" src="scripts/divide.js"></script>
        <script type="text/javascript" src="scripts/frac.js"></script>
    </head>
    <body>
        <div class="body">
            <div class="final" title="Count">
                <button id="final" title="count">0</button>
            </div>
            <div class="basic">
                <div class="rOne" id="one">
                    <button type="button" class="number" id="one" title="One"><b>1</b>

                    </button>
                    <button type="button" class="add" id="one" onClick=add_one() title="Add One">&plus;</button>
                    <button type="button" class="subtract" id="one" onClick=sub_one() title="Subtract One">&minus;</button>
                </div>
                <div class="rTwo" id="two">
                    <button type="button" class="number" id="two" title="Two"><b>2</b> 
                    </button>
                    <button type="button" class="add" id="two" onClick=add_two() title="Add Two">&plus;</button>
                    <button type="button" class="subtract" id="two" onClick=sub_two() title="Subtract Two">&minus;</button>
                    <button type="button" class="multiply" id="two" onClick=multiply_two() title="Multiply by Two">&lowast;</button>
                    <button type="button" class="divide" id="two" onClick=divide_two() title="Divide By Two">&divide;</button>
                </div>
                <div class="rThree" id="three">
                    <button type="button" class="number" id="three" title="Three"><b>3</b>

                    <button type="button" class="multiply" id="four" onClick=multiply_four() title="Multiply by Four">&lowast;</button>
                    <button type="button" class="divide" id="four" onClick=divide_four() title="Divide by Four">&divide;</button>
                </div>

                    <button type="button" class="number" id="five" title="Five"><b>5</b>

                    <button type="button" class="number" id="ten" title="Ten"><b>10</b>

                    <button type="button" class="subtract" id="ten" onClick=sub_ten() title="Subtract Ten">&minus;</button>

                    <button type="button" class="divide" id="thousand" onClick=divide_thousand() title="Divide by One Thousand">&divide;</button>

                    <button type="button" class="numberC"><b>Custom</b>

                    </button>
                    <button type="button" class="subtract" id="subC" onClick=custom_sub()>&minus;</button>
                    <button type="button" class="multiply" id="multiplyC" onClick=custom_multiply()>&lowast;</button>
                    <button tpye="button" class="divide" id="divideC" onClick=custom_divide()>&divide;</button>
                </div>

                </div>
                <div class="threeFour">

                    <button class="add" id="threeFour" onClick=add_threeFour()>&plus;</button>
